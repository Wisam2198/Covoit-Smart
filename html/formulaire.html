<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Convoit'Smart - Formulaire d'inscription</title>
    <link rel="stylesheet" href="../assets/css/formulaire.css">
    <script>
        function afficherPrix() {
            const essence = document.getElementById("essence");
            const diesel = document.getElementById("diesel");
            const autre = document.getElementById("autre");
            const prixKmDiv = document.getElementById("prixKmDiv");
            
            // Afficher le champ de prix au km si une des options est sélectionnée
            if (essence.checked || diesel.checked || autre.checked) {
                prixKmDiv.style.display = "block";
            } else {
                prixKmDiv.style.display = "none";
            }
        }
    </script>
    <style>
        #prixKmDiv {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <form action="/submit" method="post">
        <h1>Formulaire d'inscription</h1>

        <fieldset>
            <legend>Informations personnelles</legend><br>
            <label for="nom">Nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Votre nom" required/>

            <label for="prenom">Prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Votre prénom" required/>

            <label for="ville">Ville :</label>
            <input type="text" id="ville" name="ville" placeholder="Votre ville" required/>

            <label for="ecole">École :</label>
            <input type="text" id="ecole" name="ecole" placeholder="Votre école"/>

            <label for="email">Email :</label>
            <input type="email" id="email" name="email" placeholder="Votre email" required/>

            <label for="tel">Téléphone :</label>
            <input type="tel" id="tel" name="tel" placeholder="Votre numéro de téléphone" required pattern="[0-9]{10}" title="Veuillez entrer un numéro valide"/>
        </fieldset>

        <fieldset>
            <legend>Informations sur le véhicule</legend><br>
            <label for="carburant">Type de carburant :</label><br>

            <input type="radio" id="essence" name="carburant" value="essence" onclick="afficherPrix()">
            <label for="essence">Essence</label><br>

            <input type="radio" id="diesel" name="carburant" value="diesel" onclick="afficherPrix()">
            <label for="diesel">Diesel</label><br>

            <input type="radio" id="autre" name="carburant" value="autre" onclick="afficherPrix()">
            <label for="autre">Autre</label><br>

            <!-- Div qui va afficher le champ pour entrer le prix au km -->
            <div id="prixKmDiv">
                <label for="prix_km_val">Prix au km :</label>
                <input type="number" id="prix_km_val" name="prix_km_val" placeholder="Entrez le prix au km" required/>
            </div>

            <label for="photo">Photo :</label>
            <input type="file" id="photo" name="photo" required/>

            <label for="nbrs_places">Nombre de places :</label>
            <input type="number" id="nbrs_places" name="nbrs_places" placeholder="Votre nombre de places"/>
        </fieldset>

        <fieldset>
            <legend>Autres informations</legend>
            <label for="emploi_temps">Emploi du temps :</label>
            <input type="file" id="emploi_temps" name="emploi_temps"/>
        </fieldset>

        <fieldset>
            <legend>RGPD</legend>
            <p>En cochant cette case, vous acceptez nos <a href="../Conditions Générales d’Utilisation (CGU).pdf">conditions générales d'utilisation</a> et la politique de confidentialité.</p>
            <label for="rgpd" style="font-weight: bold;">J'accepte les conditions &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<input type="checkbox" id="rgpd" name="rgpd" required></label>
        </fieldset><br>

        <button type="submit">Envoyer</button>
    </form>
</body>
</html>
